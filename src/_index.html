<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Title</title>
</head>

<body>

  <!-- Розмітка не використовується у тестуванні, але ви можете писати тут потрібний вам HTML та перевіряти його у браузері разом із логікою слайдера у main.js -->
  <div id="carousel">
    <div id="slides-container" class="slides">
      <div class="slide active">1</div>
      <div class="slide">2</div>
      <div class="slide">3</div>
    </div>
    <div id="indicators-container">
      <div class="indicator active" data-slide-to="0"></div>
      <div class="indicator" data-slide-to="1"></div>
      <div class="indicator" data-slide-to="2"></div>
    </div>
    <div id="controls-container">
      <div id="pause-btn" class="control"><i class="fas fa-pause"></i></div>
      <div id="prev-btn" class="control"><i class="fas fa-chevron-left"></i></div>
      <div id="next-btn" class="control"><i class="fas fa-chevron-right"></i></div>
    </div>
  </div>

  <!-- Розташування та імя файлу скрипта змінювати неможна -->
  <script src="main.js" type="module"></script>

</body>

</html>
